<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="CashOutAi - Private Trading Team Platform. Trade Together, Win Together." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦š</text></svg>" />
    <title>ðŸ¦š CashOutAi - Trade Together, Win Together</title>
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run CashOutAi.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">ðŸ¦š</div>
      <h1 style="margin: 0; font-size: 2.5rem; font-weight: bold;">CashOutAi</h1>
      <p style="opacity: 0.8; margin: 10px 0; font-size: 1.1rem;">Trade Together, Win Together</p>
      <p style="opacity: 0.6; margin: 5px 0; font-size: 0.9rem;">Loading Trading Platform...</p>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1500); // Show loading for 1.5 seconds
      });
    </script>
  </body>
</html>
